{% extends 'base.html' %}
{% load bootstrap %}

{% block main %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Update Provider</title>
</head>
<body>
    <div class="row">
        <div class="col">
            <h2>Updating Provider: {{ provider }}</h2>

            <form action="{% url 'suppliers_provider_update' provider.id %}" method="POST">
                {% csrf_token %}

                {{ form|bootstrap }}

                <button type="submit" class="btn btn-primary">Save</button>
                <a href="{% url 'suppliers_provider_delete' provider.id %}" class="btn btn-danger">Delete</a>

            </form>
        </div>
    </div>

</body>
</html>

{% endblock %}
